plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

version = "1.0"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://www.hec.usace.army.mil/nexus/repository/maven-public/"
    }

}

dependencies {

    // DssVue install dir
    //compile fileTree(dir: 'C:\\Programs\\CWMS-v3.2.1.436d\\common\\jar', include: ['*.jar'])

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    implementation 'mil.army.usace.hec:hec-dssvue:6.0-SNAPSHOT'
    implementation 'mil.army.usace.hec:hec-core:6.0-SNAPSHOT'
    implementation 'mil.army.usace.hec:hec-lib:6.0-SNAPSHOT'
    implementation 'mil.army.usace.hec:hec-rma:6.0-SNAPSHOT'
    implementation 'mil.army.usace.hec:hec-data:6.0-SNAPSHOT'



    // Use JUnit Jupiter Engine for testing.
    //testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
    //implementation 'org.jetbrains:annotations:15.0'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('HecDssVuePlugin': project.name,
                'Implementation-Version': project.version)
    }
}
