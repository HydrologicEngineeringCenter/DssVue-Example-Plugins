plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

version = "1.0"

repositories {
     mavenCentral()

        maven {
        url "https://www.hec.usace.army.mil/nexus/repository/maven-public/"
     }

}

dependencies {

implementation 'mil.army.usace.hec:hec-dssvue:3.0.1-SNAPSHOT'
implementation 'mil.army.usace.hec:hec:6.0-20201030.184715-1'
//implementation 'mil.army.usace.hec:hec:6.0-SNAPSHOT'
//implementation 'mil.army.usace.hec:hec-lib:6.0-SNAPSHOT'
implementation 'mil.army.usace.hec:hec-lib:6.0-20201202.170553-1'
implementation 'mil.army.usace.hec:hec-data:6.0-SNAPSHOT'
 //   compile fileTree(dir: 'C:/Programs/CWMS-v3.2.1.256/common/jar', include: ['*.jar'])

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('HecDssVuePlugin': project.name,
                'Implementation-Version': project.version)
    }
}
